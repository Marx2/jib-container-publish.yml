# On each release : this workflow will build a container with JIB and pulish it to GitHub Package

name: JIB Container publish to GitHub Package

on:
  release:
    types: [created]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:

    runs-on: ubuntu-latest
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Publish to GitHub Packages Apache Maven
      run: mvn compile jib:build \
    -Djib.to.image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
    -Djib.to.auth.username=${{ github.actor }} \
    -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
